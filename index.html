<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>belajar vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-show="boleanValue">{{judul}}</h1>
      <h2> {{myArray[0]}}</h2>
      <h2> {{myObjectarray[1].nama}}</h2>
      <h3> {{sayHi('bastomy') }} </h3>
      <h3 v-show="boleanValue" v-html="code"> </h3>
      <input type="text" v-on:input="changeTitle">
      <br>
      <img :src="myPicture.src" :alt="myPicture.alt" v-on:href='myPicture.href' height="200" width="200">
      <button class="btn btn-primary" @click="pesan">click</button>
      <!-- <input v-on:keyup.enter="output(this.value)"/> -->
      </br>
      <button type="button" class="btn btn-success" @click="angkaPertama++">Angka 1 ++</button><br>
      <button type="button" class="btn btn-danger" @click="angkaKedua++">Angka 2 ++</button><br>
      <h1>{{compA}}</h1>
      <h1>{{compB}}</h1>
    </div>
  </body>
  <script type="text/javascript">
    var vm = new Vue({
      el:"#app",
      data :{
        judul : "vue beginner",
        code : "<p>belajar pemrograman </p>",
        number : 6,
        boleanValue : true,
        myArray :["tom", "tam", "tim","tum"],
        myObjectarray :[
          {nama : "tomy" ,umur :27},
          {nama : "murni" ,umur :25},
          {nama : "anna" ,umur :29},
        ],
        angkaPertama :0,
        angkaKedua :0,
        myPicture:{src:'./asset/bongo.jpg',alt:'bongocat',href:'#'}
      },
      methods :{
        sayHi : function(name){
          return "hy "+name;
        },
        changeTitle : function(event){
          this.judul = event.target.value;
        },
        pesan : function(event){
          console.log(event);
        },
        // output: function(data){
        //   console.log(data);
        // }
      },
      computed:{
        compA : function(){
          return this.angkaPertama;
        },
        compB : function(){
          return this.angkaKedua;
        }
      }
    });
  </script>
</html>
